    <script>
    
    document.getElementById("signup").addEventListener("click", signup);

        function signup(event) {
            event.preventDefault();

            const firstname = document.getElementById("firstname").value;
            const lastname = document.getElementById("lastname").value;
            const email = document.getElementById("email").value;
            const pass = document.getElementById("pass").value;
            const pass2 = document.getElementById("pass2").value;

			if (!valid(firstname, lastname, email, pass, pass2)) {
				return;
			}
			
            if (pass !== pass2) {
                alert('Your passwords are different!');
                return;
            }

            save(firstname, lastname, email, pass);
        }

        function save(firstname, lastname, email, pass) {
            let users = [];
            const newUser = {
                    firstname: firstname,
                    lastname: lastname,
                    email: email,
                    pass: pass
                };

            if (localStorage.getItem("users")) {
                users = JSON.parse(localStorage.getItem("users"));
                
                if (!users.find(user => user.email === newUser.email)) {
                    users.push(newUser);
                    localStorage.setItem("users", JSON.stringify(users));
                    alert(`User uspesno registrovan!`);
                    location.assign("index.html");
                } else {
                    alert(`User ${email} already exist!`);
                }
            } else { 
                users.push(newUser);
                localStorage.setItem("users", JSON.stringify(users));
                alert(`User uspesno registrovan!`);
                location.assign("index.html");
            }
        }

		function valid(firstname, lastname, email, pass, pass2) {
			if (firstname.trim().length < 4) {
				alert('Ime mora da ima bar 4 slova!');
				return false;
			} else if (lastname.trim().length < 4) {
				alert('Prezime mora da ima bar 4 slova!');
				return false;
			} else if (!validEmail(email)) {
				alert('Uneli ste neispravnu mejl adresu!');
				return false;
			} else if (pass.trim().length < 6) {
				alert('Sifra mora da ima bar 6 karaktera!');
				return false;
			}
			
			return true;
		}
		
		function validEmail(email) {
			const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
			return re.test(String(email).toLowerCase());
		}
    
    </script>
